<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALERTA DE SEGURAN√áA ‚ö†Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #ffdeeb;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: #4a4a4a;
        }

        /* --- URSINHO --- */
        .bear {
            position: relative;
            width: 120px;
            height: 120px;
            background: #b5835a;
            border-radius: 50% 50% 45% 45%;
            margin: 10px auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .bear::before, .bear::after {
            content: ''; position: absolute;
            width: 35px; height: 35px;
            background: #b5835a; border-radius: 50%;
            top: -8px; z-index: -1;
        }
        .bear::before { left: -5px; }
        .bear::after { right: -5px; }
        .eye { position: absolute; width: 12px; height: 12px; background: #333; border-radius: 50%; top: 40px; }
        .eye.left { left: 30px; }
        .eye.right { right: 30px; }
        .nose {
            position: absolute; top: 60px; left: 50%;
            transform: translateX(-50%);
            width: 20px; height: 12px; background: #6d4c41; border-radius: 50%;
        }
        .hand {
            position: absolute; width: 35px; height: 35px;
            background: #b5835a; border-radius: 50%;
            right: -15px; top: 65px;
            transform-origin: bottom left;
            animation: wave 1.5s infinite ease-in-out;
        }
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-30deg); }
        }

        /* --- TELAS --- */
        #protecao-tela {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 30px;
        }

        #protecao-tela h1 {
            color: #00ff00;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.8rem;
        }

        .container { 
            display: none; 
            padding: 20px;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Estiliza√ß√£o Premium das Letras */
        h1.titulo-principal {
            font-weight: 900;
            font-size: 2.2rem;
            margin: 10px 0;
            background: linear-gradient(45deg, #ff4d6d, #ff85a1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
        }

        p.pergunta {
            font-size: 1.2rem;
            font-weight: 700;
            line-height: 1.4;
            color: #6a0572;
            max-width: 300px;
            margin-bottom: 30px;
        }

        .area-botoes {
            position: relative;
            width: 100%;
            height: 250px;
        }

        .btn-engracado {
            padding: 18px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            transition: transform 0.1s;
        }

        #btn-sim { 
            background: #27ae60; 
            color: white;
            position: relative;
            z-index: 1;
        }

        #btn-nao { 
            background: #e74c3c; 
            color: white; 
            position: absolute;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div id="protecao-tela">
        <h1>SISTEMA INFECTADO... üëæ</h1>
        <p style="color: #00ff00; font-weight: bold;">Escaneando poss√≠vel problema...</p>
        <button onclick="iniciar()" style="padding: 20px 40px; background: #00ff00; color: #000; border: none; border-radius: 50px; font-weight: 900; font-size: 1.2rem; cursor: pointer; margin-top: 20px;">CORRIGIR AGORA</button>
    </div>

    <div class="container" id="main-content">
        <div class="bear">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="hand"></div>
        </div>

        <h1 class="titulo-principal">BOM DIA, MINHA SURTADINHA! ‚ù§Ô∏è</h1>
        <p class="pergunta">Voc√™ aceita que eu sou o melhor namorado do mundo e que sempre tenho raz√£o?</p>

        <div class="area-botoes" id="area">
            <button id="btn-sim" class="btn-engracado" onclick="aceitou()">OBVIAMENTE SIM</button>
            <button id="btn-nao" class="btn-engracado" onmouseover="fugir()" ontouchstart="fugir()">NUNCA</button>
        </div>
    </div>

    <script>
        function iniciar() {
            const screen = document.getElementById('protecao-tela');
            screen.innerHTML = "<h1 style='color: #ff4d6d'>ERRO CR√çTICO!</h1><p style='color: white; font-weight: bold'>N√≠vel de dengo acima do permitido!</p>";
            
            setTimeout(() => {
                alert("‚ö†Ô∏è ALERTA: O celular detectou que voc√™ acordou muito linda hoje.");
                alert("Para continuar, voc√™ deve clicar em OK e sorrir.");
                document.getElementById('protecao-tela').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
            }, 800);
        }

        function fugir() {
            const btnNao = document.getElementById('btn-nao');
            const area = document.getElementById('area');
            
            const maxX = area.clientWidth - btnNao.offsetWidth;
            const maxY = area.clientHeight - btnNao.offsetHeight;

            const x = Math.floor(Math.random() * maxX);
            const y = Math.floor(Math.random() * maxY);
            
            btnNao.style.left = x + 'px';
            btnNao.style.top = y + 'px';

            const frases = ["Errou!", "Tente de novo", "Quase!", "Nem vem", "T√° lenta!", "Clica no SIM!"];
            btnNao.innerText = frases[Math.floor(Math.random() * frases.length)];
        }

        function aceitou() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            
            document.querySelector('.hand').style.animation = "wave 0.3s infinite";
            
            setTimeout(() => {
                alert("Muito bem, aceitar isso √© uma decis√£o linda, te amo nonhonha ‚ù§Ô∏è");
            }, 500);
        }
    </script>
</body>
</html>
